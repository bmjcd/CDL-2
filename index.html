<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Calendrier Ghibli</title>

<!-- Police cartoon -->
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<!-- Police féérique pour le texte spécial -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="maison">
        <!-- Use an image element so sizing matches the interior image behavior -->
        <img id="maisonImg" class="maison-img" src="maison.png" alt="Maison" width="350" height="622" loading="eager" />
        <div id="porte">Clique sur la porte</div>
        <div id="customText" spellcheck="false">Mon texte cartoon</div>
    </div>

<div id="calendrier" style="display:none;"></div>
<!-- Black screen for tempo when entering the house -->
<div id="blackScreen" aria-hidden="true"></div>
<!-- Audio: effets sonores (placer les fichiers mp3 dans le même dossier) -->
<audio id="doorAudio" src="Porteentre.mp3" preload="auto"></audio>
<audio id="caseAudio" src="Case.mp3" preload="auto"></audio>
<audio id="specialAudio" src="Belongtogether.mp3" preload="auto"></audio>
<audio id="chemineeAudio" src="cheminee.mp3" preload="auto" loop></audio>
<!-- Son joué à l'ouverture des cases (sauf 24) -->
<audio id="coffreAudio" src="Coffre.mp3" preload="auto"></audio>
<script src="script.js"></script>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
    .then(() => console.log('Service Worker Registered'))
    .catch(e => console.warn('SW register failed', e));
}
</script>
</body>
</html>
